<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crime Shield</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Crime Shield</h1>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username (Email):</label>
                <input type="email" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p class="forgot-password"><a href="/forgot.html">Forgot Password?</a></p>
                
                <!-- Error message will be shown here -->
                <p id="login-error" class="error-message" style="display:none;"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crime Shield |</p>
    </footer>
    <script src="login.js"></script>   <!-- Include login.js to handle login logic -->
</body>
</html>
